apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfo-oppfolginsplan-backend
  namespace: team-esyfo
  labels:
    team: team-esyfo
  annotations:
    texas.nais.io/enabled: "true"
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /internal/is_ready
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 512Mi
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: trygdeetaten.no
      claims:
        extra:
          - "NAVident"
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-f1-micro
        databases:
          - name: syfo-oppfolginsplan-backend-instance
            envVarPrefix: OPPFOLGINGSPLAN_DB
        diskAutoresize: true
  ingresses:
    - "https://syfo-oppfolginsplan-backend.intern.dev.nav.no"
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: tokenx-token-generator
          namespace: nais
          cluster: dev-gcp
    outbound:
      rules:
        - application: syfooppdfgen
        - application: dinesykmeldte-backend
        - application: isdialogmelding
          namespace: teamsykefravr
  kafka:
    pool: nav-dev
  env:
    - name: KTOR_ENV
      value: production
    - name: DINE_SYKMELDTE_BASE_URL
      value: http://dinesykmeldte-backend
    - name: PDFGEN_BASE_URL
      value: http://syfooppdfgen
    - name: ISDIALOGMELDING_BASE_URL
      value: http://isdialogmelding.teamsykefravr
